name: build-and-test
run-name: "Build & Test"

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      gradle_debug_params:
        description: 'Gradle debug parameters'
        default: ''
        required: false
        type: string
      build_python3_10:
        description: 'Check to build using python@3.10'
        default: true
        required: true
        type: boolean
      build_python3_11:
        description: 'Check to build using python@3.11'
        default: true
        required: true
        type: boolean
      build_python3_12:
        description: 'Check to build using python@3.12'
        default: false
        required: true
        type: boolean
  push:
    branches:
      - '**'
    paths:
      - 'modules/**'
      - 'gradle/*.gradle'
      - 'build.gradle'

jobs:
  set-python-matrix:
    runs-on: "ubuntu-latest"
    outputs:
      exclude-array: ${{ steps.set-matrix-items.outputs.excludes }}
    steps:
      - name: Show Selected Input
        run: |
          echo "Build Ubuntu: ${{inputs.ubuntu}}"
          echo " Build macOS: ${{inputs.macos}}"
      - name: Set Exclusion Matrix
        id: set-matrix-items
        run: |
          count=0
          all=('3.10' '3.11' '3.12')
          while read -r next; do
          if [[ (${next} == 'ubuntu-latest' && "false" == "${{inputs.ubuntu}}") ||
                  (${next} == 'macos-latest' && "false" == "${{inputs.macos}}") ]]; then
              item="{\"os\":\"${next}\"},"
              [[ "${JSON}" != *"${item}"* ]] && JSON="${JSON}${item}"
              ((count+=1))
          fi
          done < <(printf '%s\n' "${all[@]}")
          [[ $JSON == *, ]] && JSON="${JSON%?}"
          [[ ${count} -eq ${#all[@]} ]] && JSON="{\"os\":\"macos-latest\"}"
          JSON="[${JSON}]"
          echo "JSON: ${JSON}"
          echo "excludes=$( echo "${JSON}" )" >> $GITHUB_OUTPUT

  build:
    needs: set-python-matrix
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
        python-version:
          - exclude: ${{ needs.set-python-matrix.outputs.exclude-array }}
        module:
          - "hspylib"
          - "cfman"
          - "clitt"
          - "datasource"
          - "firebase"
          - "hqt"
          - "kafman"
          - "setman"
          - "vault"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ vars.JAVA_VERSION }}
      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: ${{ vars.GRADLE_VERSION }}
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update PIP
        run: pip install --upgrade pip
      - name: Build HSPyLib modules
        run: |
          gradle "${{ matrix.module }}:clean" \
            "${{ matrix.module }}:installModule" \
            "${{ matrix.module }}:build" ${{ inputs.gradle_debug_params }}
