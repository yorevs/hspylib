/*
    Gradle root project build file
    Project: HSPYLIB
    Created: 1st July, 2020
*/

buildscript {
  project.ext.gradleProperties = "$rootProject.projectDir/properties.gradle"
  apply from: gradleProperties
}

apply from: "properties.gradle"

ext {
  app_version = "${projectVersion}"
  versionFile = "${rootProject.projectDir}/src/main/.version"
  application = "main.py"
  python = "python${pythonVersion}"
  pyrcc = "pyrcc3${pyrccVersion}"
  sourceRoot = "${rootDir}/src"
  startTime = System.currentTimeMillis()
}

wrapper {
  gradleVersion="${gradleVersion}"
}

apply from: "gradle/dependencies.gradle"
apply from: "gradle/python.gradle"
apply from: "gradle/build-info.gradle"
apply from: "gradle/docker.gradle"
apply from: "gradle/oracle.gradle"
apply from: "gradle/badges.gradle"
