ext {
  app_name = "HSPyLib-Core"
  app_version = "${app_version}"
  sourceRoot = "$rootDir/modules/hspylib/src"
  pythonPath = "$sourceRoot:$sourceRoot/main:$sourceRoot/test:$sourceRoot/demo"
  application = "main/__main__.py"
  versionFile = "$rootDir/modules/hspylib/src/main/hspylib/.version"
  requirementsFile = "$rootDir/modules/hspylib/src/main/requirements.txt"
}

task copyReadme(type: Copy) {
  group = 'Documentation'
  description = "Copy README into main folder"
  from "$rootDir/README.md"
  into "$sourceRoot/main"
}

apply from: "$rootDir/gradle/dependencies.gradle"
apply from: "$rootDir/gradle/python.gradle"
apply from: "$rootDir/gradle/build-info.gradle"
apply from: "$rootDir/gradle/pypi-publish.gradle"
apply from: "$rootDir/gradle/docker.gradle"
apply from: "$rootDir/gradle/oracle.gradle"
apply from: "$rootDir/gradle/badges.gradle"
apply from: "$rootDir/gradle/docgen.gradle"

gatherRequirements.finalizedBy(copyReadme)
