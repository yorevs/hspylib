[bumpver]
current_version = "1.12.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "++version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[bumpver.file_patterns]
"bumpver.toml" = ['current_version = "{version}"']
".version" = ["{version}"]
"README.md" = ["release/v{version}/gray"]
